name: Codecov

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/codecov.yaml
      - src/**/*
      - api-extractor.json
      - package.json
      - jest.config.js

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
